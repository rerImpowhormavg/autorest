buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'

group = 'com.microsoft.rest'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.retrofit:converter-jackson:1.9.0'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.1.1'
    testCompile 'junit:junit:4.11'
    testCompile 'junit:junit-dep:4.11'
}

modifyPom {
    setArtifactId 'client-runtime'
    project {
        name 'Microsoft AutoRest Runtime for Java'
        description 'This is the client runtime for AutoRest generated Java clients.'
        url 'https://github.com/Azure/autorest'

        scm {
            url 'scm:git:https://github.com/Azure/AutoRest'
            connection 'scm:git:git://github.com/Azure/AutoRest.git'
        }

        licenses {
            license {
                name 'The MIT License (MIT)'
                url 'http://opensource.org/licenses/MIT'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'microsoft'
                name 'Microsoft'
            }
        }
    }
}

nexus {
    sign = true
    repositoryUrl = "file://$buildDir/repo"
    snapshotRepositoryUrl = "file://$buildDir/repo-snapshots"
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardError"
    }
}

javadoc {
    options.encoding = 'UTF-8'
}

test {
    reports.getHtml()
    reports.html.destination = file("${projectDir}/../../TestResults/JavaRuntime")
}

task npmrestore(type: Exec) {
    workingDir "${projectDir}/../../AutoRest/Generators/AcceptanceTests/server"
    commandLine 'cmd', '/c', 'npm', 'install'
}

task installforever(type: Exec, dependsOn: 'npmrestore') {
    commandLine 'cmd', '/c', 'npm', 'install', '-g', 'forever'
}

task runserver(type: Exec, dependsOn: 'installforever') {
    workingDir "${projectDir}/../../AutoRest/Generators/AcceptanceTests/server"
    commandLine 'cmd', '/c', 'forever', 'start', 'startup/www.js'
}

task stopserver(type: Exec) {
    workingDir "${projectDir}/../../AutoRest/Generators/AcceptanceTests/server"
    commandLine 'cmd', '/c', 'forever', 'stop', 'startup/www.js'
}

tasks.compileJava.dependsOn 'clean'
tasks.test.dependsOn 'runserver'
tasks.test.finalizedBy 'stopserver'